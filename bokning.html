
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boka – BenBells Hundpensionat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #5d8a66;
      color: white;
      padding: 2em;
      text-align: center;
    }
    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #5d8a66;
      font-weight: bold;
    }
    main {
      padding: 2em;
      max-width: 700px;
      margin: auto;
      background: white;
      margin-top: 1em;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[readonly] {
      background-color: #eee;
    }
    button {
      margin-top: 1.5em;
      padding: 1em;
      width: 100%;
      background-color: #5d8a66;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4c7455;
    }
    footer {
      text-align: center;
      padding: 1em;
      margin-top: 2em;
      background-color: #5d8a66;
      color: white;
    }
  </style>
  <script>
    function updateDays() {
      const from = new Date(document.getElementById('dateFrom').value);
      const to = new Date(document.getElementById('dateTo').value);
      if (!isNaN(from) && !isNaN(to) && to >= from) {
        const days = (to - from) / (1000 * 60 * 60 * 24) + 1;
        document.getElementById('daysCount').value = days + " dagar";
      } else {
        document.getElementById('daysCount').value = "";
      }
    }

    function generateBookingNumber() {
      const now = new Date();
      const datePart = now.toISOString().slice(0,10).replace(/-/g,"");
      const random = Math.floor(1000 + Math.random() * 9000);
      return "BB-" + datePart + "-" + random;
    }

    function fillBookingNumber() {
      document.getElementById("bookingNumber").value = generateBookingNumber();
    }

    window.onload = fillBookingNumber;
  </script>
</head>
<body>

<header>
  <h1>Boka plats hos BenBells Hundpensionat</h1>
  <p>Fyll i formuläret nedan – vi återkommer med bekräftelse!</p>
</header>

<nav>
  <a href="index.html">Hem</a>
  <a href="tjanster.html">Tjänster</a>
  <a href="priser.html">Priser</a>
  <a href="galleri.html">Galleri</a>
  <a href="kontakt.html">Kontakt</a>
  <a href="bokning.html">Boka</a>
</nav>

<main>
  <form action="mailto:NellieMaLmberG@outlook.com" method="post" enctype="text/plain">
    <label for="bookingNumber">Bokningsnummer:</label>
    <input type="text" id="bookingNumber" name="Bokningsnummer" readonly>

    <label for="name">Namn:</label>
    <input type="text" id="name" name="Namn" required>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="E-post" required>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" name="Telefon">

    <label for="dateFrom">Från (datum):</label>
    <input type="date" id="dateFrom" name="Från" onchange="updateDays()" required>

    <label for="timeFrom">Tid (inlämning):</label>
    <input type="time" id="timeFrom" name="Inlämningstid">

    <label for="dateTo">Till (datum):</label>
    <input type="date" id="dateTo" name="Till" onchange="updateDays()" required>

    <label for="timeTo">Tid (hämtning):</label>
    <input type="time" id="timeTo" name="Hämtningstid">

    <label for="daysCount">Antal dagar:</label>
    <input type="text" id="daysCount" readonly>

    <label for="message">Meddelande:</label>
    <textarea id="message" name="Meddelande" rows="4" placeholder="Skriv gärna lite om hunden, önskemål eller frågor."></textarea>

    <button type="submit">Skicka bokning</button>
  </form>
</main>

<footer>
  &copy; 2025 BenBells Hundpensionat
</footer>

</body>
</html>
